management:
  endpoint:
    beans:
      enabled: true
    health:
      enabled: true
    
    metrics:
      enabled: true
    
    prometheus:
      enabled: true

    loggers:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"

  metrics:
    export:
      prometheus:
        enabled: true

spring:
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
  
  application:
    name: census-demography

  profiles:
    active: ${PROFILE:default}

  
---
spring:
  profiles: default

server:
  port: ${SERVER.PORT:1402}
    
        
---
spring:
  profiles: consul

  cloud:
    consul:
      host: ${CONSUL.IP:localhost}
      port: ${CONSUL.PORT:8500}
      
      discovery:
        instanceId: "${spring.application.name}:${random.int[1,999999]}"

      config:
        enabled: true      
      
server:
  port: ${SERVER.PORT:1402}
    